<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://unpkg.com/lucide@latest"></script>

<style type="text/css">


/* Global styles 
body {
    margin: 0;
    padding: 30px;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f9fafc, #e3eaf1);
    color: #2c3e50;
}  */

/* Page header */
h2 {
    text-align: center;
    font-size: 28px;
    color: #34495e;
    margin-bottom: 35px;
    margin-top: 30px;
}

/* Form container */
form {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
    padding: 20px 25px;
    margin-bottom: 25px;
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease-in-out;
}

form:hover {
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
}

/* Input field */
input[type="text"] {
    padding: 12px 18px;
    font-size: 15px;
    border: 1px solid #ccd6dd;
    border-radius: 25px;
    outline: none;
    min-width: 250px;
    transition: 0.25s ease;
}

input[type="text"]:focus {
    border-color: #2980b9;
    box-shadow: 0 0 8px rgba(41, 128, 185, 0.4);
}

/* Buttons */
button {
    padding: 10px 20px;
    font-size: 14px;
    border: none;
    background-color: #3498db;
    color: white;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.2s ease-in-out;
}

button:hover {
    background-color: #2c81ba;
    transform: scale(1.05);
}

/* Table design */
.course-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    background: white;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
}

.course-table th,
.course-table td {
    padding: 16px;
    text-align: center;
    font-size: 17px;
}

.course-table th {
    background-color: #ecf0f1;
    color: #2d3436;
}

.course-table tr:nth-child(even) {
    background-color: #f9fbfd;
}

.course-table tr:hover {
    background-color: #f0f8ff;
}

/* Error input */
input.ng-invalid.ng-touched {
    border: 1px solid #e74c3c;
    box-shadow: 0 0 5px rgba(231, 76, 60, 0.4);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    form {
        flex-direction: column;
    }

    input[type="text"],
    button {
        width: 100%;
        max-width: 320px;
    }

    .course-table {
        font-size: 30px;
    }
}

</style>
</head>
<body>

<div ng-controller="AdminCoursesController">
    <h2>Manage Courses</h2>
    
    <!-- Add Course Form -->
    <form name="addForm" ng-submit="addForm.$valid && addCourse()" novalidate>
        <input type="text" 
               ng-model="newCourse.name" 
               placeholder="Course Name" 
               required>
        <button type="submit"><i class="fas fa-plus-circle"></i> Add Course</button>
    </form>

    <!-- Edit Form (Shows only when editing) -->
    <form name="editForm" ng-if="editingCourse" ng-submit="editForm.$valid && updateCourse()" novalidate>
        <input type="text" 
               ng-model="editingCourse.name" 
               placeholder="Course Name" 
               required>
        <button type="submit"><i class="fas fa-save"></i> Update Course</button>
        <button type="button" ng-click="cancelEdit()">	<i class="fas fa-times-circle"></i> Cancel</button>
    </form>

    <!-- Courses Table -->
    <table class="course-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="course in courses">
                <td>{{ course.id }}</td>
                <td>{{ course.name }}</td>
                <td>
                    <button ng-click="startEdit(course)"><i class="fas fa-edit"></i> Edit</button>
                    <button ng-click="deleteCourse(course.id)">üóëÔ∏è Delete</button>
                </td>
            </tr>
            <tr ng-if="courses.length === 0">
                <td colspan="3">No courses found</td>
            </tr>
        </tbody>
    </table>
</div> 

</body>
</html>
