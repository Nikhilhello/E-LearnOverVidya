<!DOCTYPE html>
<html lang="en" ng-app="collegeApp">
<head>
  <meta charset="UTF-8">
  <title>E-LearnOver Blog</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
 .header-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px; /* reduced padding */
  background: linear-gradient(90deg, #e0f7fa, #f9fbe7);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  z-index: 2;
  flex-wrap: wrap;
}


    /* Grid Layout: Two columns for larger screens, one column for smaller screens */
    .blog-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);  /* Two columns */
      gap:	50px;
      max-width: 800px;
      margin: auto;
    }

    /* Card styling */
    .blog-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .blog-card:hover {
      transform: translateY(-5px);
    }

    .blog-card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .blog-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .blog-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 10px;
    }

    .blog-snippet {
      flex-grow: 1;
      color: #4b5563;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .blog-meta {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .read-more {
      margin-top: 10px;
      text-decoration: none;
      color: #4f46e5;
      font-weight: 500;
      font-size: 0.9rem;
      align-self: flex-start;
    }

    /* Action buttons (like, comment, share) */
    .blog-actions {
      margin-top: 15px;
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
      justify-content: space-between;
    }

    .action-btn {
      background: none;
      border: none;
      color: #4f46e5;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .action-btn:hover {
      color: #4338ca;
      text-decoration: underline;
    }

    /* Make the layout responsive */
    @media (max-width: 768px) {
      .blog-container {
        grid-template-columns: 1fr; /* Stack blogs in one column for smaller screens */
      }
    }
    
    p {
    margin-bottom: 45px;
    }
    
  </style>
</head>
<body ng-controller="BlogController">

<center> <b> <p style="font-size: 45px;">E-LearnOver Blogs</p></b> </center>

  <div class="blog-container">
    <div class="blog-card" ng-repeat="blog in blogs">
      <img ng-src="{{blog.thumbnail}}" alt="{{blog.title}}">
      <div class="blog-content">
        <div class="blog-title">{{blog.title}}</div>
        <div class="blog-snippet">{{blog.content}}</div>
        <div class="blog-meta">
          {{blog.author}} | {{blog.date}}
        </div>

        <a href="" class="read-more">Read More ‚Üí</a>

        <div class="blog-actions">
          <button class="action-btn" ng-click="likePost(blog)">üëç Like</button>
          <button class="action-btn">üí¨ Comment</button>
          <button class="action-btn">üîó Share</button>
        </div>
      </div>
    </div>
  </div>

  

</body>
</html>
